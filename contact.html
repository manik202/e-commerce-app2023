<main>
    <section class="contact-section">
        <h2 class="section-title text-center">Contact Us</h2>
        <div class="contact-container flex-center">
            <form action="" class="form card">
                <div class="form-control flex-center">
                    <label for="name"><h4>Name:</h4></label>
                    <input type="text" id="name" required autocomplete="name"/>
                </div>
                <div class="form-control flex-center">
                    <label for="email">Email:</label>
                    <input type="email" id="email" required autocomplete="email"/>
                </div>
                <div class="form-control flex-center">
                    <label for="about">Message:</label>
                   <textarea name="about" id="about" cols="25" rows="3"></textarea>
                </div>
                  <div class="form-control flex-center form-btn-field">
                   <button type="submit" class="btn contact-btn">submit</button>
                 
                </div>
            </form>
            <div class="contact-address flex-space-around">
                <address>
                    <h4>Address:</h4>
                    <p>123 high street</p>
                    <p>Dahka, Bangladesh</p>
                    <br/>
                    <span>Call:</span>
                    <a href="tel:+2548891124">+2548891124</a>
                </address>
                <iframe class="contact-map" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d233668.43066741267!2d90.25433782691323!3d23.78054897955424!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3755b8b087026b81%3A0x8fa563bbdd5904c2!2sDhaka!5e0!3m2!1sen!2sbd!4v1686699017799!5m2!1sen!2sbd" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
        </div>
    </section>
